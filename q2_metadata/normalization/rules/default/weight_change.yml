# variable: weight_change
# blank: "Not applicable"
# Definition: Has the participants weight has changed more than 10 lbs in the past year?
# expected: "Decreased more than 10 pounds", "Remained stable", "Increased more than 10 pounds"
# Helpful hints: nan
# missing: "Not provided"
blank: Not applicable
expected:
- Decreased more than 10 pounds
- Remained stable
- Increased more than 10 pounds
format: str
missing: Not provided
remap:
  BEFORE: AFTER
normalization:
  gated_value: Out of bounds
  maximum: 120
  minimum: 0
validation:
  force_to_null_if:
    is null:
    - host_subject_id
    - host_taxid
  warn_if_null:
  - country
