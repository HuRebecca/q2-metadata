# variable: bmi_cat
# blank: "Not applicable"
# Definition: The body mass index, categorized according to the WHO. This is calculated from the bmi_corrected column.
# expected: "Overweight", "Normal", "Obese", "Underweight"
# Helpful hints: nan
# missing: "Not provided"
blank: Not applicable
expected:
- Overweight
- Normal
- Obese
- Underweight
format: str
missing: Not provided
remap:
  BEFORE: AFTER
normalization:
  gated_value: Out of bounds
  maximum: 120
  minimum: 0
validation:
  force_to_null_if:
    is null:
    - host_subject_id
    - host_taxid
  warn_if_null:
  - country
