# // Definition:
# // The participant's dominant hand, equivalent to HAND in
# // rounds 1-6

# // Expected values: "I am right handed", "I am left handed", "I am ambidextrous"

# // Blank value: "Not applicable"

# // Missing values: "Not provided"

Format: str
Blank value: Not applicable
Missing values: Not provided

remap:	BEFORE: AFTER

normalization:
  gated_value: Out of bounds
  maximum: '120'
  minimum: '0'
validation:
  force_to_null_if:
    is null:
    - host_subject_id
    - host_taxid
  warn_if_null:
  - country
