# // Definition:
# // The type of diabetes a participant has been
# // diagnosed with

# // Expected values: "Type I diabetes", "Type II diabetes", "Gestational diabetes"

# // Blank value: "Not applicable"

# // Missing values: "Not provided"

Format: str
Blank value: Not applicable
Missing values: Not provided

remap:	BEFORE: AFTER

normalization:
  gated_value: Out of bounds
  maximum: '120'
  minimum: '0'
validation:
  force_to_null_if:
    is null:
    - host_subject_id
    - host_taxid
  warn_if_null:
  - country
