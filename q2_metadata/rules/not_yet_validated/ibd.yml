# // Definition:
# // Has the participant been diagnosed with inflammatory bowel
# // disease

# // Helpful hints:
# // medical condition

# // Expected values: "I do not have this condition", "Self-diagnosed", "Diagnosed by a medical professional (doctor, physician assistant)", "Diagnosed by an alternative medicine practitioner"

# // Blank value: "Not applicable"

# // Missing values: "Not provided"

Format: str
Blank value: Not applicable
Missing values: Not provided

remap:	BEFORE: AFTER

normalization:
  gated_value: Out of bounds
  maximum: '120'
  minimum: '0'
validation:
  force_to_null_if:
    is null:
    - host_subject_id
    - host_taxid
  warn_if_null:
  - country
