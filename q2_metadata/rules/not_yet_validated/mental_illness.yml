# // Definition:
# // Has the participant been diagnosed with a mental
# // illness

# // Helpful hints:
# // medical condition

# // Expected values: "true", "false"

# // Blank value: "Not applicable"

# // Missing values: "Not provided"

Format: bool
Blank value: Not applicable
Missing values: Not provided

remap:	BEFORE: AFTER

normalization:
  gated_value: Out of bounds
  maximum: '120'
  minimum: '0'
validation:
  force_to_null_if:
    is null:
    - host_subject_id
    - host_taxid
  warn_if_null:
  - country
