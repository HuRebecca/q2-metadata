# //   * environmental: "USA:NY:Ithaca", "USA:MI:Cleveland", "USA:CA:San Diego"
# //   * other: "USA:CA:San Diego"


Format: USA:CA:San Diego

Blank value: Not applicable

Expected value: Gazetteer ontology

remap:	BEFORE: AFTER

normalization:
  - No range applicable

validation:
  - must exist
  - check ontology
  - flag typos
