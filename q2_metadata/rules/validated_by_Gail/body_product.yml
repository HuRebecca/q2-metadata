Format: str

Blank value: Not applicable

remap:	BEFORE: AFTER

normalization:
  - No range applicable

validation:
  force_to_blank_if:
    is null:
    - host_taxid

Expected values:
  - UBERON:feces
  - UBERON:saliva
  - UBERON:sebum
  - UBERON:mucus
  - UBERON:tears
  - UBERON:cerumen
